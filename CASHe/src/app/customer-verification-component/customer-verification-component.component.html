<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <form class="form-horizantal">
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="row">
                                <div class="panel-group">
                                    <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4>
                                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Personal
                                                    Details</a>
                                            </h4>
                                        </div>
                                        <div id="collapse1" class="panel-collapse collapse in">
                                            <div class="panel-body">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="col-md-12">
                                                            <label for="firstName" class="col-sm-5 control-label ">First&nbsp;Name&nbsp;*</label>
                                                            <div class="col-sm-7">
                                                                <input type="text" name="firstName" class="form-control" />
                                                            </div>
                                                        </div>

                                                        <br><br><br>

                                                        <div class="col-md-12">
                                                            <label for="mobileNumber" class="col-sm-5 control-label ">Mobile&nbsp;Number&nbsp;*</label>
                                                            <div class="col-sm-7">
                                                                <input type="text" name="mobileNumber" class="form-control" />
                                                            </div>
                                                        </div>

                                                        <br><br><br>

                                                        <div class="col-md-12">
                                                            <label for="dateOfBirth" class="col-sm-5 control-label ">Date&nbsp;Of&nbsp;Birth&nbsp;*</label>
                                                            <div class="col-sm-7">
                                                                <ng-datepicker [(ngModel)]="date_of_birth" name="dateOfBirth"
                                                                    #dateOfBirth="ngModel">

                                                                </ng-datepicker>
                                                            </div>
                                                        </div>

                                                    </div>

                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="col-md-12">
                                                            <label for="lastName" class="col-sm-5 control-label ">Last&nbsp;Name&nbsp;*</label>
                                                            <div class="col-sm-7">
                                                                <input type="text" name="lastName" class="form-control" />
                                                            </div>
                                                        </div>

                                                        <br><br><br>

                                                        <div class="col-md-12">
                                                            <label for="email" class="col-sm-5 control-label ">Email&nbsp;*</label>
                                                            <div class="col-sm-7">
                                                                <input type="text" name="email" class="form-control" />
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <!--<div class="panel-footer">Panel Footer</div>-->
                                        </div>
                                    </div>
                                </div>
                                    <!-- 
                                        2nd accordion
                                    -->
                                    <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4>
                                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Pan
                                                    & Cibil Details</a>
                                            </h4>
                                        </div>
                                        <div id="collapse2" class=" panel-collapse collapse">
                                            <div class="panel-body">
                                                <!-- actual conent-->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="col-md-12">
                                                            <label for="panId" class="col-sm-5 control-label ">PAN&nbsp;Card&nbsp;No&nbsp;*</label>
                                                            <div class="col-sm-7">
                                                                <input type="text" name="panId" class="form-control" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <div class="col-md-12">
                                                            <label for="cibil" class="col-sm-5 control-label ">Cibil&nbsp;Score&nbsp;*</label>
                                                            <div class="col-sm-7">
                                                                <input type="text" name="cibil" class="form-control" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- actual content end-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    <!-- 2nd accordion end-->
                                    <!--add notes-->
                                  
                                    
                                    <!--<div class="panel panel-default">
                                        <div class="panel-heading">
                                           Add Notes
                                        </div>

                                        <div class="panel-body">
                                                <textarea rows="4" cols="50" class="form-control" name="notes">
                                                      
                                                 </textarea>
                                        </div>

                                    </div>-->
                               
                                    <!-- end add notes-->
                                  
                                </div>

                            </div>
                        </div>
                    </div>
                   <div class="col-md-4">
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                       Photo
                                     </div>
                                <div class="panel-body">
                                        <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

                                        <button type="button" class="btn btn-success btn-s" 
                                          (click)="uploader.uploadAll()" 
                                          [disabled]="!uploader.getNotUploadedItems().length" >
                                              Upload an Image
                                        </button>
                                </div>

                            </div>
                       
                        
                    </div>

                     <!-- button group-->
                     <div class="row">
                            <div class="col-md-12">
                                <div class = "form-group">
                                        <div class="col-md-6">
                                            </div>
                                            <div class="col-md-6">
                                <div class="btn-group" role="group">
                                     
                                    <button class="btn btn-secondary" type="button">
                                        Save
                                    </button> 
                                    <button class="btn btn-secondary" type="button">
                                        Submit
                                    </button> 
                                    <button class="btn btn-secondary" type="button">
                                        Reset
                                    </button> 
                                    
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                       <!--end button group-->
                </form>
            </div>
        </div>
    </div>
</div>
